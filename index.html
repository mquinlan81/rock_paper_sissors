<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps-style.css">
    <title>Rock Paper Scissors</title>
  </head>
    
  <body>
    <div id='game-board'>
      <h1>Rock Paper Scissors</h1>
      
      <div id='game-result'>
        <h2 id="game-over">Game Over</h2>
        <h3 id="p-win">Player Wins!</h3>
        <h3 id="c-win">Computer Wins!</h3>
        <h3 id="tie">It's a Tie!</h3>
        <button id="restart-game" class="restart-game">Restart Game</button>
      </div>

      <button id='rock'>Rock</button>
      <button id='paper'>Paper</button>
      <button id='scissors'>Scissors</button>
      
      <div id='container'>
        <div id='player'>
            <h2>Player</h2><p id="player-score"></p>
        </div>
        <div id='computer'>
            <h2>Computer</h2><p id="computer-score"></p>
        </div>
      </div>  
    </div>
    <script src="rps-js.js" defer></script>

  </body>
</html>
